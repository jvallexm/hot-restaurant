<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <!-- <script src="assets/javascript/script.js"></script> -->

  <!-- Link to the CSS File -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center">
        <strong> Hot Restaurant</strong>
      </h1>
      <hr>
      <h2 class="text-center">
        <strong> Make your reservation</strong>
        </h1>
        <br>
        <button type="button" class="btn btn-lg btn-primary" id="view-tables">
          <span class="glyphicon glyphicon-list-alt"></span>
          View Tables</button>
        <button type="button" class="btn btn-lg" id="view-tables">
          <span class="glyphicon glyphicon-home"></span>
        </button>
    </div>

    <!-- Row for adding table reservation info input -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Table Reservation</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name-input">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone-input">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email-input">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="text" class="form-control" id="id-input">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col sm-12">
        <a href="#">API Table Link | </a>
        <a href="#">Waitlist | </a>
        <a href="#">Github Repo</a>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>This is my footer
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>
</body>

</html>
